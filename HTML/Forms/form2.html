<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    
    
</head>
<body>
    <h1 style="color: blue; background-color: brown;">Contact Me : </h1>
    <h3>I would like to hear from You!</h3>
    <form action="https://www.httpbin.org/get" method="get" target="_blank" novalidate>
        <fieldset>
            <legend>Contact Me!</legend>
            <label for="Name">Name : </label> <input type="text" id="Name" name="Name"> <br><br>
            <label for="emailId">Email Id : </label> <input type="email" id="emailId" name="Emaild Id"> <br><br>
            <label for="contactNo">Contact No : </label> <input type="tel" id="contactNo" name="Contact No" pattern="[0-9]{2}[0-9]{10}" placeholder="919*********"> 
            <h4>The Content you liked the most by Me!</h4>
            <input type="radio" id="entertain" name="Content Liked" value="Entertainment"><label for="entertain">Entertainment</label>
            <input type="radio" id="crypto" name="Content Liked" value="Crypto"><label for="crypto">Crypto</label>
            <input type="radio" id="stockMarket" name="Content Liked" value="Stock Market"><label for="stockMarket">Stock Market</label>
            <input type="radio" id="politics" name="Content Liked" value="Politics"><label for="politics">Politics</label> <br><br>

            <label for="cars">Choose a car for Pick Up! : </label>
            <select name="CarForPickup" id="cars">
                <optgroup label="Swedish Cars">
                <option value="Volvo">Volvo</option>
                <option value="Saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Audi">Audi</option>
            </optgroup>
            </select> <br><br>

            <label for="carsD">Choose a car for Drop Down! : </label>
            <input type="text" id="carsD" name="CarForDropdown" list="carsforDropDown">
            <datalist id="carsforDropDown">
                <option value="Volvo">
                <option value="Saab">
                <option value="Mercedes Benz">
                <option value="Audi">
            </datalist> <br><br>

            <label for="message">Why u want to contact Me!</label> <br>
            <textarea name="Message" id="message" style="width:250px; height:150px;" placeholder="write your message, why u want to contact me personally!"></textarea><br><br>

            <input type="file" name="" id="">
            <input type="submit" value="submit" onclick="alert('Thanks for contacting Me, I will contact u Soon!')">
        </fieldset>
    </form>  
</body>
</html>
