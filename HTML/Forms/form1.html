<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="The_Blue_Marble_(remastered).jpg">
    <title>Forms</title>
    <style>
        div {
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h3>Registartion Form</h3>
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name"> <br><br>
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password"> <br><br>
            <label for="Address">Enter Address</label>
            <textarea name="Address" id="Address" cols="30" rows="10"></textarea> <br><br>

            <label for="game1">Select Game</label>
            <input type="checkbox" id="game1" name="game" value="Hockey">
            <label for="game1">Hockey</label>
            <input type="checkbox" id="game2" name="game" value="Football">
            <label for="game2">Football</label>
            <input type="checkbox" id="game3" name="game" value="Badminton">
            <label for="game3">Badminton</label>
            <input type="checkbox" id="game4" name="game" value="Cricket">
            <label for="game4">Cricket</label>
            <input type="checkbox" id="game5" name="game" value="Volleyball">
            <label for="game5">Volleyball</label> <br><br>


            <label for="gender0">Gender</label>
            <input type="radio" id="gender0" name="gender" value="Male">
            <label for="gender0">Male</label>
            <input type="radio" id="gender1" name="gender" value="Female">
            <label for="gender1">Female</label> <br><br>

            <label for="age">Select ur Age</label>
            <input type="number" id="age" name="age" min="18"> <br><br>
            <label for="photo">Select Photo</label>
            <input type="file" id="photo" name="photo"> <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    
        </form>
    </div>    
</body>
</html>
